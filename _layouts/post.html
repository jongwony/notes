---
layout: default
---

<article class="post">
{% if page.tags.size > 0 %}
<div class="post-tags">
	{% for tag in page.tags %}
		<img src="https://img.shields.io/badge/Tag-{{ tag | capitalize }}-orange.svg" />
	{% endfor %}
</div>
<hr>
{% endif %}
<div class="post-content">

	{{ content }}

</div>
</article>
