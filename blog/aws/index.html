---
layout: default
title: Posts
---

{% for post in site.aws.posts %}
<article class="post">
  <div class="post-set">
    <header class="post_header" id="animlist">
      <div class="post-meta">
        <time>{{ post.date | date: "%b %-d, %Y" }}</time>
      </div>
      <h4 class="post-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h4>
    </header>
    <section class="post-excerpt">
      <p>{{ post.content | strip_html | truncatewords: 40 }}</p>
    </section>
  </div>
</article>
{% endfor %}
