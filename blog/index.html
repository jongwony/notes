---
layout: default
title: Jongwon
---

<ul class="post-list">
  {% for post in site.posts %}
    <li id="animlist">
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

      <h4>
        <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
      </h4>
    </li>
  {% endfor %}
</ul>
